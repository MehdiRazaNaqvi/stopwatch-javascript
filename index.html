    <title>Document</title>

<body>
<div class="outline">

    <div class="maindiv"> <hr>
     
        <h1>Min</h1> <hr>
        <h1>Sec</h1> <hr>
        <h1>mSec</h1> <hr>
    
    </div>

    <br>
    <div class="secdiv"> <hr>     
        <h1 id='min'>00</h1> <hr>
        <h1 id="sec">00</h1> <hr>
        <h1 id='msec'>00</h1> <hr>

<br>

         <button id="startbtn" onclick="start()">Start</button>
         <button id="stopbtn" onclick="stop()">Pause</button>

    </div>
</div>
